<section class="vh-150" style="background-color: #05333b;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
          <div class="card" style="border-radius: 1rem;width:700px;height:100">
            <div class="row g-0">
              <div class="col-md-4 col-lg-5 d-none d-md-block">
                <img src="assets/img/register.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;width:300px;height:600px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-3 p-lg-3 text-black">
  
                  <form #loginform="ngForm"  (ngSubmit)="RegisterUser()"> 
                    <small class="danger">{{msg}}</small> 
    
                    <div class="d-flex align-items-center mb-2 pb-1">
                      <i class="fas fa-user-circle fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Register here</span>
                    </div>
  
                    <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Sign up details</h5>
  
                    <div class="form-outline mb-2">
                      <input [(ngModel)]="reg.firstName" name="firstName" class="form-control form-control" type="text"  aria-required/>
                      <label class="form-label">First Name</label>
                    </div>
                    <div class="form-outline mb-2">
                        <input [(ngModel)]="reg.lastName" name="lastName" class="form-control form-control" type="text"  aria-required/>
                        <label class="form-label">Last Name</label>
                      </div>

                      

                    <div class="form-outline mb-2">
                        <input [(ngModel)]="reg.userName" name="emailId" class="form-control form-control" type="email"  aria-required/>
                        <label class="form-label">Email id</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input  [(ngModel)]="reg.role" name="role" class="form-check-input" type="radio"  id="inlineRadio1" [value]=2>
                        <label class="form-check-label" for="inlineRadio1">Trainer</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input [(ngModel)]="reg.role" class="form-check-input" type="radio" name="role" id="inlineRadio2" [value]=3>
                        <label class="form-check-label" for="inlineRadio2">Student</label>
                      </div>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="reg.pass" type="password" name="pass" class="form-control form-control" aria-required/>
                      <label class="form-label">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input  type="password" name="cpwd" class="form-control form-control" aria-required/>
                        <label class="form-label">Confirm Password</label>
                      </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-warning">Register</button>
                    </div>
  
                    
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
