    <div class="container-fluid" style="margin-left: 3%;">
      <div class="row">
          <div class="col-sm cards">
              <mat-card class="card"  *ngFor="let group of groups">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{group.groupName}}</mat-card-title>
                    <mat-card-subtitle>
                      
                      <div *ngFor="let subject of subjects">
                        <div *ngIf="subject.subId == group.groupSub">
                        <b>Subject :</b>{{subject.subName}}
                        </div>
                      </div>
                      <div *ngFor="let class of classes">
                        <div *ngIf="class.gradId == group.groupGrad">
                        <b>Grade :</b> {{class.gradName}}
                        </div>
                      </div>
                    </mat-card-subtitle>
                    
                    <img class="image" mat-card-sm-image src="https://cdn-icons-png.flaticon.com/512/615/615075.png" >
                  </mat-card-title-group>
                </mat-card-header>
                <!-- <mat-card-content>
                  {{group.groupDesc}}
                </mat-card-content> -->
                <!-- <mat-card-subtitle>group limit : {{group.groupLimit}}</mat-card-subtitle> -->
                <mat-card-actions>
                  <button type="submit" [routerLink]="['/trainerClass',id,group.groupId]" class="btn btn-primary">view group</button>
                </mat-card-actions>
              </mat-card>
          </div>
      </div>
  </div>
